spring.config.import=

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

supabase.url=http://localhost
supabase.bucket=test-bucket
supabase.apiKey=test-key

jwt.secret=0123456789ABCDEFGHIJKLMNOPQRSTUVWX
jwt.expiration=3600000
app.mail.enabled=false

app.frontend-base-url=http://localhost
app.verification-token-expiration-hours=1

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=test@local.host

