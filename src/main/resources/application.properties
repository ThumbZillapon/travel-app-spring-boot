spring.application.name=spring-project
server.port=${PORT:8080}
server.address=0.0.0.0

logging.level.org.springframework=INFO
logging.level.com.techup=DEBUG

# ==== Datasource (placeholder) ====
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# หมายเหตุ: Hibernate 6 เลือก Dialect ให้อัตโนมัติ ไม่จำเป็นต้องระบุ

# Custom placeholders
supabase.url=${SUPABASE_URL:}
supabase.bucket=${SUPABASE_BUCKET:uploads}
supabase.apiKey=${SUPABASE_API_KEY:}
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}
app.frontend-base-url=${APP_FRONTEND_BASE_URL:http://localhost:5173}
app.verification-token-expiration-hours=${APP_VERIFICATION_TOKEN_EXPIRATION_HOURS:24}

# Mail
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${SPRING_MAIL_FROM:no-reply@travel-app.local}

spring.config.import=optional:classpath:application-local.properties
